<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Front-End</title> 
</head>

<body>
    <!-- Início do cabeçalho da página -->
    <header>
        <h1>Carreira Front-End</h1> <!-- Título principal da página -->
        <h3>Tudo o que você precisa para se tornar um desenvolvedor Front-End!. <br> <!-- Subtítulo da página -->
            Aqui você encontrará dicas de estudo, principais linguagens e cursos.
        </h3>
    </header>
    
    <!-- Início do conteúdo principal da página -->
    <main>
        <!-- Seção que contém o campo de pesquisa e o botão de pesquisa -->
        <section>
            <input type="text" placeholder="Digite a opção desejada. Ex.: dicas" id="campo-pesquisa"> <!-- Campo de entrada de texto para pesquisa, com uma mensagem de placeholder orientando o usuário -->
            <button onclick="pesquisar()">Pesquisar</button> <!-- Botão que aciona a função de pesquisa ao ser clicado -->
        </section>
        
        <section class="resultados-pesquisa" id="resultados-pesquisa"> <!-- Seção onde os resultados da pesquisa serão exibidos -->
        </section>
    </main>
    
    <!-- Rodapé da página -->
    <footer>
        <p>2024 - Todos os direitos reservados</p> <!-- Texto do rodapé -->
    </footer>
</body>

    <script src="dados.js"></script>
    <script src="app.js"></script>
</body>

</html>
